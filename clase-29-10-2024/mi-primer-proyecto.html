 <!--DOCTYPE es la etiqueta que le dice al navegador
 que el documento está escrito en HTML5-->
<!DOCTYPE html>
<!-- lang="en", lang es de language y en es de ingles -->
<html lang="en">
<!-- la etiqueta head es el encabezado, nos sirve para colocar 
 información adicional, como quien hizo la página, etc.-->
<head>
    <!-- UTF-8 Es para decirle cómo interpretar los caracteres -->
    <meta charset="UTF-8">
<!-- "viewport" con esta etiqueta le decimos que 
considere todo lo que es visible para el usuario -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página web</title>
</head>

<!-- En body, va todo lo que queremos que el usuario vea -->
<body>
<!-- h1, es para el titlio principal (títlio) -->
 <h1>Mi primera página web</h1>
 <p>Esto representa un parrafo. </p>

<p>5 cosas sobre mi:</p>
 <li>Mi nombre es Jacqueline Jasso</li>
 <li>Tengo 29 años</li>
 <li>Estudié biología</li>
 <li>Soy maquillista de catrinas</li>
 <li>Me gusta el café</li>
    
</body>
</html>
